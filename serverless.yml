frameworkVersion: '3'

service: third-party-integration-example

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    sourcemap: true

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-2
  lambdaHashingVersion: 20201221
  environment:
    BASE_URL:
      Fn::Join:
        - ''
        - - https://
          - Ref: ApiGatewayRestApi
          - .execute-api.${opt:region, self:provider.region}.amazonaws.com/${sls:stage}/

package:
  individually: true

functions:
  handleCallback:
    handler: src/handle-callback.handleCallbackRequest
    events:
      - http:
          method: GET
          path: /callback

  handleInstall:
    handler: src/handle-install.handleInstallRequest
    events:
      - http:
          method: GET
          path: /install
